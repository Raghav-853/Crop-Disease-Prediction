<style>
  body {
    background-color: #FED4E7;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #E5B769;
  }

  .navbar-brand a, .navbar-nav .nav-link {
    color: #031832 !important;
    font-weight: bold;
  }

  .footer-basic {
    padding: 40px 0;
    background-color: #E5B769;
    color: #031832;
    text-align: center; /* Centers all footer content */
  }

  .footer-basic .social {
    display: flex;
    justify-content: center; /* Centers the icons horizontally */
    gap: 15px; /* Adds space between the icons */
    margin-bottom: 20px;
  }

  .footer-basic .social > a {
    font-size: 24px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    border: 1px solid #ccc;
    color: inherit;
    opacity: 0.75;
    transition: opacity 0.3s;
  }

  .footer-basic .social > a:hover {
    opacity: 0.9;
  }

  .footer-basic ul {
    padding: 0;
    list-style: none;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 0;
  }

  .footer-basic ul a {
    color: inherit;
    text-decoration: none;
    opacity: 0.8;
  }

  .footer-basic ul a:hover {
    opacity: 1;
  }

  .footer-basic .list-inline-item {
    display: inline-block;
    margin: 0 10px;
  }

  .footer-basic .copyright {
    margin-top: 15px;
    font-size: 13px;
    color: #555;
  }
</style>
  </head>
